<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | The Imperalith Fund</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>

  <body>
    <!-- ╔═══════════ NAVBAR ═══════════╗ -->
    <nav class="navbar">
      <div class="logo">The Imperalith Fund</div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="investment-research.html">Research</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="founder.html">Founder</a></li>
      </ul>
    </nav>
    <!-- ╚══════════════════════════════╝ -->

    <main>
      <section class="contact-section">
        <h2>Contact Us</h2>
        <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Imperalith Capital Management. All rights reserved.</p>
    </footer>

    <script>
      const burger = document.getElementById('hamburger');
      const nav    = document.getElementById('navLinks');
      burger.addEventListener('click', () => {
        nav.classList.toggle('open');
        burger.classList.toggle('open');
      });
    </script>
  </body>
</html>
