<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Imperalith Capital Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #1c1f26;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #facc15;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      color: #f3f4f6;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      background-color: #2c313c;
      color: #fff;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #eab308;
    }
    .back-link {
      margin-top: 16px;
      text-align: center;
    }
    .back-link a {
      color: #facc15;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formsubmit.co/zhuangjosh05@gmail.com" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send</button>
    </form>
    <div class="back-link">
      <p><a href="index.html">‚Üê Return to Home</a></p>
    </div>
  </div>
</body>
</html>
