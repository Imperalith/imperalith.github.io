<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d1117" />
  <title>Contact Us</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body.contact-page .site-footer {
      background-color: transparent;
      box-shadow: none;
      border: none;
      padding: 1rem 0;
      text-align: center;
    }

    body.contact-page .site-footer p {
      color: #fff;
      margin: 0;
    }

    .hamburger {
      background: none;
      border: 2px solid #fdd835;
      color: #fdd835;
      padding: 8px 12px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 20px;
        position: absolute;
        top: 75px;
        right: 20px;
        background: #1a1f26;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      .nav-links.open {
        display: flex;
      }

      .navbar ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>

<body class="contact-page">
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="/" onclick="location.href='/'" style="text-decoration: none; color: #FFD700;">
          The Imperalith Fund
        </a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="investment-research.html">Research</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="founder.html">Founder</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #fdd835;">‚Üê Return to Home</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 Imperalith Capital Management. All rights reserved.</p>
  </footer>

  <!-- SCRIPT TO TOGGLE NAV -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
</body>
</html>
