<!DOCTYPE html>
<html lang="en" class="scroll-smooth contact-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Imperalith Capital Management</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body.contact-page .site-footer p {
        color: white;
      }
    </style>
  </head>
  <body class="contact-page">
    <div class="flex flex-col min-h-screen">
      <header class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Imperalith Capital Management</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="about.html" class="hover:underline">About</a>
          <a href="portfolio.html" class="hover:underline">Portfolio</a>
          <a href="research.html" class="hover:underline">Research</a>
          <a href="contact.html" class="underline">Contact</a>
        </nav>
      </header>

      <main class="flex-grow p-8 bg-gray-900 text-white">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <form class="max-w-xl mx-auto space-y-4">
          <div>
            <label class="block mb-1" for="name">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white" />
          </div>
          <div>
            <label class="block mb-1" for="email">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white" />
          </div>
          <div>
            <label class="block mb-1" for="message">Message</label>
            <textarea id="message" name="message" rows="5" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white"></textarea>
          </div>
          <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-gray-300">Send</button>
        </form>
      </main>

      <footer class="site-footer bg-black py-4 text-center">
        <p>Â© 2025 Imperalith Capital Management. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
