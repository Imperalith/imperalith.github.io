<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body.contact-page .site-footer {
      background-color: transparent;
      box-shadow: none;
      border: none;
      padding: 1rem 0;
      text-align: center;
    }

    body.contact-page .site-footer p {
      color: #fff;
      margin: 0;
    }
  </style>
</head>

  <script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>
  
<body class="contact-page">

  <!-- NAVBAR (from homepage) -->
  <header>
    <nav class="navbar">
      <div class="logo">The Imperalith Fund</div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="investment-research.html">Research</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="founder.html">Founder</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #fdd835;">‚Üê Return to Home</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2025 Imperalith Capital Management. All rights reserved.</p>
  </footer>

</body>
</html>
